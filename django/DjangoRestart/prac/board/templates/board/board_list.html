<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="thead-dark">
                <th>뉴스사</th><th>제목</th><th>단어</th><th>카테고리</th>
            </tr>
        </thead>
        <tbody>
        {% for dt in datelist %}
        <tr>
            <td>{{ dt.year }}</td>
            <td>{{ dt.month }}</td>
            <td>{{ dt.day }}</td>
            <td>{{ dt.index  }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
